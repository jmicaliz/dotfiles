format = """\
[](fg:#3B76F0 bg:#002b36)\
$directory\
$git_branch\
$git_status\
$git_metrics\
$python\
$terraform\
$docker_context\
$azure\
$hostname\
$character\
"""

right_format = """\
$cmd_duration\
$time\
[](fg:#002b36 bg:#1C3A5E)\
"""

continuation_prompt = '[ ➜➜](bold green) '

[directory]
format = "[ 󰝰 $path ]($style)"
style = "fg:#E4E4E4 bg:#3B76F0"
read_only = " 󰌾"

[git_branch]
format = "[ $symbol$branch(:$remote_branch) ]($style)"
symbol = "  "
style = "fg:#1C3A5E bg:#FCF392"

[git_status]
format = '[$all_status]($style)'
style = "fg:#1C3A5E bg:#FCF392"

[git_metrics]
format = "([+$added]($added_style))[ ]($added_style)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:235"
disabled = false

[cmd_duration]
format = """\
[](fg:#d9ba0d bg:#002b36)\
[ 󰅒 $duration ]($style)\
[](fg:#1C3A5E bg:#d9ba0d)\
"""
style = "fg:#1f1f1e bg:#d9ba0d"

[character]
success_symbol = '[ ➜](bold green) '
error_symbol = '[ ✗](#E84D44) '

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ $time 󱑍 ](bg:#1C3A5E fg:#8DFBD2)]($style)'

[aws]
symbol = "  "

[azure]
disabled = false
symbol = " "
style = "bg:#007FFF"
format = "[ $symbol($subscription) ]($style)"

